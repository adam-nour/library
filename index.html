<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button id="showFormButton">+</button>
    <div class="container1">
      
        <div class="bookshelf">
        
    </div>
    <div class="sidebar">
      
      <div class="form-card">
        <form class="bookForm">
          <label for="title">Title:</label><br />
          <input type="text" id="title" name="title" /><br />
          <label for="author">Author:</label><br />
          <input type="text" id="author" name="author" /><br />
          <label for="pages">Number of Pages:</label><br />
          <input type="number" id="pages" name="pages" /><br />
          <label for="read">Have you read this book? (Yes/No):</label><br />
          <input type="text" id="read" name="read" /><br /><br />
          <button type="submit" class="btn-submit">Add Book</button>
        </form>
      </div>
      
    </div>
    
    
    <script src="script.js"></script>
  </body>
</html>
